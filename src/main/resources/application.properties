spring.application.name=ChatopBackend
server.port=3001
server.servlet.context-path=/api/

#Spring Security Config
jwt.secret-key=${JwtSecretKey}

#Swagger Config
springdoc.swagger-ui.operationsSorter=method

#Multipart file Config
spring.servlet.multipart.max-file-size=1000KB
spring.servlet.multipart.max-request-size=1000KB

#Hibernate Config
spring.jpa.hibernate.ddl-auto=none
logging.level.org.hibernate=info

#DB Config
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/chatop
spring.datasource.username=${DBUser}
spring.datasource.password=${DBPassword}

#SMTP server config
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SMTPUser}
spring.mail.password=${SMTPPassword}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true